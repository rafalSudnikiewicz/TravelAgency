    <label for="adultPrice">Adultprice</label>
    <input id="adultPrice" type="number" th:field="*{adultPrice}" autofocus class="form-control"/>
    <span class="error" th:errors="*{adultPrice}"></span><br>


    <label for="destination">City destination:</label>
    <select autofocus class="form-control" id="destination" th:field="*{destinationCityId}">
        <option th:value="''" th:text="Select"></option>
        <option th:each="city : ${cities}" th:value="${city.getId()}" th:text="${city.getName()}"></option>
    </select>
    <span class="error" th:errors="*{destinationCityId}"></span>
    <br>

    <label for="departure">City departure:</label>
    <select autofocus class="form-control" id="departure" th:field="*{departureCityId}">
        <option th:value="''" th:text="Select"></option>
        <option th:each="city : ${cities}" th:value="${city.getId()}" th:text="${city.getName()}"></option>
    </select>
    <span class="error" th:errors="*{departureCityId}"></span>
    <br>


    <label for="departure">Promoted:</label>
    <input id="promoted" type="checkbox" th:field="*{promoted}"/><br>


    <label for="start">Start date:</label>

    <input type="date" id="start" name="trip-start" th:field="*{departureDate}"
           value=""

           min="2019-01-01" max="2019-12-31">

    <label for="end">End date:</label>
    <input type="date" id="end" name="trip-end" th:field="*{returnDate}"
           value="2018-07-22"
           min="2019-01-01" max="2019-12-31">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register trip</button>
